<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>happy valentine's day</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:wght@400;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --red: #8b0b14;
      --paper:#f2e6d6;
      --paper2:#f7efe3;
      --ink:#1e0a0c;
      --shadow: rgba(0,0,0,.18);
      --edge: rgba(139,11,20,.22);
      --night-bg:#120004;
      --night-paper2:#21090d;
      --night-ink:#f3e6d6;
      --scratch: rgba(236,224,206,.96);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background: var(--paper);
      color: var(--ink);
      text-transform: lowercase;
      font-family: "Libre Baskerville", serif;
      letter-spacing: .01em;
      overflow-x:hidden;
      transition: background .45s ease, color .45s ease;
    }

    body.night{
      background: var(--night-bg);
      color: var(--night-ink);
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 18px 80px;
      position:relative;
      z-index: 1;
    }

    .topline{
      display:flex;
      justify-content: center;
      align-items:center;
      gap: 12px;
      color: rgba(139,11,20,.75);
      font-family: "IBM Plex Mono", monospace;
      font-size: 14px;
      letter-spacing: .14em;
    }
    body.night .topline{ color: rgba(243,230,214,.72); }

    header{
      text-align:center;
      margin: 18px 0 18px;
    }

    h1{
      margin: 12px 0 10px;
      font-family: "Great Vibes", cursive;
      font-weight: 400;
      font-size: clamp(54px, 7vw, 94px);
      color: var(--red);
      line-height: 1.02;
    }
    body.night h1{ color: rgba(243,230,214,.92); }

    .sub{
      max-width: 760px;
      margin: 0 auto;
      font-size: 15px;
      line-height: 1.6;
      color: rgba(30,10,12,.78);
    }
    body.night .sub{ color: rgba(243,230,214,.78); }

    .grid{
      margin-top: 22px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }

    .coupon{
      grid-column: span 6;
      position: relative;
      border-radius: 18px;
      background: transparent;
      box-shadow: 0 14px 34px var(--shadow);
      overflow:hidden;
    }
    @media (max-width: 900px){
      .coupon{ grid-column: span 12; }
    }

    .ticket{
      position:relative;
      display:grid;
      grid-template-columns: 1fr 110px;
      background: var(--paper2);
      border: 6px solid var(--red);
      border-radius: 18px;
      overflow:hidden;
    }
    body.night .ticket{
      background: var(--night-paper2);
      border-color: rgba(243,230,214,.68);
      box-shadow: 0 18px 44px rgba(0,0,0,.45);
    }

    .main{
      position:relative;
      padding: 14px;
      border-right: 2px dashed rgba(139,11,20,.45);
    }
    body.night .main{
      border-right-color: rgba(243,230,214,.35);
    }

    .label{
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
      letter-spacing: .12em;
      color: rgba(139,11,20,.75);
      margin-bottom: 8px;
    }

    .title{
      font-size: 22px;
      line-height: 1.12;
      font-weight: 700;
      color: var(--red);
      margin: 0 0 8px;
    }

    .desc{
      font-size: 13.5px;
      line-height: 1.55;
      margin: 0;
      color: rgba(30,10,12,.78);
      min-height: 42px;
    }

    .footerline{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--edge);
      display:flex;
      align-items:center;
      justify-content: space-between;
    }

    .status{
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
      letter-spacing: .1em;
    }

    .btn{
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      font-family: "IBM Plex Mono", monospace;
      font-weight: 600;
      font-size: 12px;
      cursor:pointer;
      background: var(--red);
      color: #fff;
    }

  </style>
</head>

<body>

  <div class="wrap">
    <div class="topline">02 | 14 | 2025</div>

    <header>
      <h1>happy valentine's day</h1>
      <p class="sub">
        scratch a coupon to reveal it.
        redeeming is one use only. the last coupon unlocks after you redeem the others. have fun <3
      </p>
    </header>

    <section class="grid" id="grid"></section>
  </div>

  <script>
    const coupons = [
      { id:"movie_night", title:"movie night together", label:"this coupon is valid for", desc:"we pick a time, press play together, and stay on call." },
      { id:"cook_call", title:"cook the same recipe on a call", label:"this coupon is valid for", desc:"same recipe, same time, same taste test." },
      { id:"clash_round", title:"a clash round", label:"this coupon is valid for", desc:"one round, full focus, winner gets bragging rights." },
      { id:"virtual_drink", title:"a virtual drink together", label:"this coupon is valid for", desc:"a toast across the miles, you pick the vibe." },
      { id:"one_secret", title:"sharing one secret", label:"this coupon is valid for", desc:"one honest secret, no judgment, only closeness." },
      { id:"flirty_voice", title:"a flirty voice note", label:"this coupon is valid for", desc:"i record one and send it to you to replay whenever." },
      { id:"you_choose_movie", title:"you choose the movie", label:"this coupon is valid for", desc:"no debate, you pick and i commit." },
      { id:"marta_free_day", title:"marta free day", label:"this coupon is valid for", desc:"a day off duty if you want space, quiet, or just your own time." },
      { 
        id:"whatever_you_want", 
        title:"whatever you want", 
        label:"this coupon is valid for", 
        desc:"one wish, no questions asked. you decide the moment, the mood, and the plan.", 
        isFinal:true 
      }
    ];

    const grid = document.getElementById("grid");

    function render(){
      grid.innerHTML = "";

      for(const c of coupons){
        const card = document.createElement("article");
        card.className = "coupon";

        const ticket = document.createElement("div");
        ticket.className = "ticket";

        const main = document.createElement("div");
        main.className = "main";

        main.innerHTML = `
          <div class="label">${c.label}</div>
          <h3 class="title">${c.title}</h3>
          <p class="desc">${c.desc}</p>
          <div class="footerline">
            <div class="status">status: hidden</div>
            <button class="btn">redeem</button>
          </div>
        `;

        ticket.appendChild(main);
        card.appendChild(ticket);
        grid.appendChild(card);
      }
    }

    render();
  </script>

</body>
</html>
